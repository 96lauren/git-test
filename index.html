<body>

		<img class="food" src="images/meat.jpg" alt="meat" style="width: 100%">

		<img class="food" src="images/rolls.jpg" alt="rolls" style="width: 100%">
		<img class="food" src="images/cereal.jpg" alt="cerea;" style="width: 100%">

		<button class="one" onclick="plusDivs(-1)">&#10094;</button>
        <button class="two" onclick="plusDivs(1)">&#10095;</button>
		
	</div>

	<script >
		
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var x = document.getElementsByClassName("food");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "inline";  
}
	</script>
